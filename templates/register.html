{% extends 'index.html' %}

{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card my-4">
            <form class="card-body cardbody-color px-5" method="POST" action="{{ url_for('register') }}">
                <h2 class="text-center text-dark mt-5">Register</h2>
                <div class="text-center">
                    <img src="{{ url_for('static',filename='img/loginIcon.png') }}"
                        class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                        alt="profile">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="Username" name="username" aria-describedby="emailHelp"
                        placeholder="User Name">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="text-center"><button type="submit"
                        class="btn btn-primary px-5 mb-5 w-100">Register</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already have an account?
                    <a href="#" class="text-dark fw-bold"> Login </a>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
